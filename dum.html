<!DOCTYPE html>

<head>

  <title>Women Clothing Store</title>

 <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

/* TOP BAR */
.top-offer {
  background: #000;
  color: #fff;
  text-align: center;
  padding: 8px;
  font-size: 13px;
}

/* HEADER */
.main-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 50px;
  border-bottom: 1px solid #eee;
}

.logo {
  font-size: 24px;
  font-weight: 600;
}

.menu a {
  text-decoration: none;
  color: #000;
  margin: 0 16px;
  font-size: 13px;
  letter-spacing: 1px;
}

.menu a:hover {
  border-bottom: 2px solid black;
}

.header-icons span {
  margin-left: 15px;
  cursor: pointer;
}

/* BANNER */
.banner {
  position: relative;
}

.banner img {
  width: 100%;
  height: 450px;
  object-fit: cover;
}

.banner-text {
  position: absolute;
  top: 50%;
  left: 10%;
  transform: translateY(-50%);
}

.banner-text h1 {
  font-size: 48px;
  font-weight: 600;
}

.banner-text button {
  margin-top: 15px;
  padding: 12px 28px;
  background: black;
  color: white;
  border: none;
  cursor: pointer;
}

/* PRODUCTS */
.shop-section {
  padding: 60px 50px;
}

.shop-section h2 {
  font-size: 22px;
  margin-bottom: 30px;
}

.product-grid {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 30px;
}

.product img {
  width: 100%;
}

.product p {
  font-size: 14px;
  margin-top: 10px;
}

.product span {
  font-size: 14px;
  font-weight: 500;
}

/* FOOTER */
.footer {
  background: black;
  color: white;
  text-align: center;
  padding: 20px;
  margin-top: 50px;
}

 </style>
