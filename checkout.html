<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body{
  font-family: Arial, sans-serif;
  background:#f5f5f5;
}
.checkout-box{
  width:400px;
  margin:40px auto;
  background:#fff;
  padding:20px;
  border-radius:6px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
h2{
  margin-bottom:10px;
}
input, textarea{
  width:100%;
  padding:8px;
  margin-bottom:10px;
}
.payment label{
  display:block;
  margin-bottom:5px;
}
button{
  width:100%;
  padding:10px;
  background:#000;
  color:#fff;
  border:none;
  cursor:pointer;
}
button:hover{
  background:#333;
}
</style>
</head>

<body>

<div class="checkout-box">

<h2>Delivery Address</h2>

<input type="text" id="name" placeholder="Full Name">
<input type="text" id="mobile" placeholder="Mobile Number">
<textarea id="address" placeholder="House No, Street, Area"></textarea>
<input type="text" id="city" placeholder="City">
<input type="text" id="pincode" placeholder="Pincode">

<h2>Select Payment Method</h2>

<div class="payment">
<label>
  <input type="radio" name="pay" value="cod" checked> Cash on Delivery
</label>

<label>
  <input type="radio" name="pay" value="upi"> UPI / Google Pay
</label>

<label>
  <input type="radio" name="pay" value="card"> Credit / Debit Card
</label>
</div>

<button onclick="proceedPayment()">Place Order</button>

</div>
<script>
function proceedPayment(){

  let name = document.getElementById("name").value.trim();
  let mobile = document.getElementById("mobile").value.trim();
  let address = document.getElementById("address").value.trim();
  let city = document.getElementById("city").value.trim();
  let pincode = document.getElementById("pincode").value.trim();

  // Name validation
  if(name.length < 6 || !/^[A-Za-z ]+$/.test(name)){
    alert("Enter valid full name");
    return;
  }

  // Mobile validation (India)
  if(!/^[6-9]\d{9}$/.test(mobile)){
    alert("Enter valid 10-digit mobile number");
    return;
  }

  // Address validation
  if(address.length < 10){
    alert("Enter complete address");
    return;
  }

  // City validation
  if(!/^[A-Za-z ]+$/.test(city)){
    alert("Enter valid city name");
    return;
  }

  // Pincode validation
  if(!/^\d{6}$/.test(pincode)){
    alert("Enter valid 6-digit pincode");
    return;
  }

  // Save address
  let orderAddress = {
    name,
    mobile,
    address,
    city,
    pincode
  };

  localStorage.setItem("orderAddress", JSON.stringify(orderAddress));

  // Payment method
  let method = document.querySelector('input[name="pay"]:checked').value;

  if(method === "cod"){
    localStorage.removeItem("cart");
    localStorage.removeItem("totalAmount");
    window.location.href = "thankyou.html";
  }
  else if(method === "upi"){
    window.location.href = "upi.html";
  }
  else{
    window.location.href = "card.html";
  }
}
</script>


</body>
</html>
